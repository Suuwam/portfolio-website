<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouTube — Shuvam Khanal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="YouTube content from Shuvam Khanal and collaborators." />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#121212;
      --muted:#b3b3b3;
      --text:#f3f3f3;
      --accent:#e50914;
      --card:#181818;
      --container:1100px;
      --ease: cubic-bezier(.2,.9,.3,1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #070707 100%);
      color:var(--text);
      padding-top:44px;
      overflow-x:hidden;
    }

    .site{max-width:var(--container);margin:0 auto;padding:0 18px 48px}

    .top-title-bar{
      position:fixed;
      top:0;left:0;right:0;
      z-index:10000;
      background:#000;
      color:#fff;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .top-title-inner{
      max-width:var(--container);
      margin:0 auto;
      padding:8px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .top-title-inner h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-family:"Bebas Neue",sans-serif;
      color:var(--accent);
    }
    .top-title-inner span{
      font-size:12px;
      color:var(--muted);
    }

    header.topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      margin-top:16px;
      background:#050505;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 12px 40px rgba(0,0,0,0.8);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#1b1b1b,#0f0f0f);
      border:2px solid rgba(255,255,255,0.08);
      color:var(--accent);
      font-weight:800;font-size:20px;
      font-family:"Bebas Neue",sans-serif;
    }
    .brand-text h3{
      margin:0;font-size:18px;color:var(--text);
    }
    .brand-text p{
      margin:2px 0 0 0;font-size:13px;color:var(--muted);
    }

    nav.hud{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end;
    }
    .nav-link{
      color:var(--muted);text-decoration:none;
      padding:8px 12px;border-radius:8px;
      font-weight:600;font-size:13px;
      position:relative;
      transition: color 200ms var(--ease), transform 200ms var(--ease);
    }
    .nav-link::after{
      content:"";position:absolute;left:12px;right:12px;bottom:-6px;
      height:2px;background:var(--accent);
      transform:scaleX(0);transform-origin:left center;
      transition:transform 240ms var(--ease);
      border-radius:2px;opacity:0.95;
    }
    .nav-link:hover{
      color:var(--text);transform:translateY(-1px);
    }
    .nav-link:hover::after{
      transform:scaleX(1);
    }

    .btn-play{
      display:inline-flex;align-items:center;gap:8px;
      background:var(--accent);color:#081014;
      padding:10px 18px;border-radius:999px;border:none;
      font-weight:800;font-size:13px;text-decoration:none;
      box-shadow:0 12px 32px rgba(229,9,20,0.35);
      transform:translateY(0);
      transition:transform 200ms var(--ease), box-shadow 200ms var(--ease);
      white-space:nowrap;cursor:pointer;
    }
    .btn-play:hover{
      transform:translateY(-2px) scale(1.02);
      box-shadow:0 18px 44px rgba(229,9,20,0.55);
    }

    main{margin-top:22px}

    section.card{
      margin-top:18px;padding:18px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      border:1px solid rgba(255,255,255,0.02);
    }
    section.card h2{
      margin:0 0 10px 0;
      font-family:"Bebas Neue",sans-serif;
      font-size:28px;letter-spacing:1px;
      color:var(--accent);text-transform:uppercase;
    }
    section.card p.lead{
      margin:0 0 12px 0;color:var(--muted);font-size:13px;
    }

    .video-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      grid-gap:18px;
    }
    @media(max-width:991.98px){
      .video-grid{grid-template-columns:repeat(2,1fr);}
    }
    @media(max-width:575.98px){
      .video-grid{grid-template-columns:1fr;}
    }

    .video-card{
      background:linear-gradient(180deg,#151515,#101010);
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      overflow:hidden;
      box-shadow:0 10px 28px rgba(0,0,0,0.55);
      transition:transform 200ms var(--ease), box-shadow 200ms var(--ease), border-color 200ms var(--ease);
      cursor:pointer;
      position:relative;
    }
    .video-card:hover{
      transform:translateY(-4px) scale(1.02);
      box-shadow:0 18px 40px rgba(0,0,0,0.9);
      border-color:rgba(229,9,20,0.7);
    }
    @media(max-width:575.98px){
      .video-card:hover{
        transform:none;
        box-shadow:0 10px 28px rgba(0,0,0,0.55);
        border-color:rgba(255,255,255,0.06);
      }
    }

    .video-thumb{
      position:relative;
      width:100%;
      padding-top:56.25%; /* 16:9 */
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    .video-iframe{
      position:absolute;top:0;left:0;
      width:100%;height:100%;
      border:0;display:none;
    }

    .video-body{
      padding:10px 12px 12px 12px;
    }
    .video-title{
      margin:0 0 4px 0;
      font-size:14px;font-weight:700;color:var(--text);
    }
    .video-meta{
      font-size:11px;color:var(--muted);
    }
    .video-desc{
      margin-top:6px;font-size:12px;color:var(--muted);
    }

    footer.site-footer{
      text-align:center;color:var(--muted);
      margin-top:24px;font-size:12px;
    }

    @media (max-width:980px){
      header.topbar{flex-direction:column;align-items:flex-start;gap:10px;}
      nav.hud{justify-content:flex-start;}
    }
  </style>
</head>
<body>
  <div class="top-title-bar">
    <div class="top-title-inner">
      <h1>Shuvam Portfolio</h1>
      <span>YouTube Highlights &amp; Talks</span>
    </div>
  </div>

  <div class="site">
    <header class="topbar" role="banner" aria-label="Main navigation">
      <div class="brand">
        <div class="logo" aria-hidden="true">SK</div>
        <div class="brand-text">
          <h3>Shuvam Khanal</h3>
          <p>AI Researcher • Product-minded • Systems</p>
        </div>
      </div>
      <nav class="hud" aria-label="Primary navigation">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="projects.html">Projects</a>
        <a class="nav-link" href="skills.html">Skills</a>
        <a class="nav-link" href="blog.html">Blog</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="btn-play" href="Youtube.html">► WATCH</a>
      </nav>
    </header>

    <main>
      <section class="card" aria-labelledby="youtube-heading">
        <h2 id="youtube-heading">YouTube</h2>
        <p class="lead">
          Curated videos from my channels and collaborations. Hover on desktop to preview; tap to play.
        </p>
        <div id="video-grid" class="video-grid">
          <p style="color:var(--muted);" id="video-loading">Loading videos…</p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      &copy; 2025 Shuvam Khanal.
    </footer>
  </div>

  <script>
    // Backend proxy endpoint on Vercel
    const BACKEND_URL = 'https://suuwam-youtube-api.vercel.app/api/youtube';

    // Your YouTube channel IDs
    const CHANNEL_IDS = [
      'UCNXL1cBSD0Itvb9AxBLpsTA',
      'UCmOgZZbsHxc9k1CDr-acEtA',
      'UC04tKtBJ0LXagIGbdssh45g'
    ];

    const MAX_RESULTS = 12;

    (function(){
      const grid = document.getElementById('video-grid');
      const loading = document.getElementById('video-loading');
      if(!grid) return;

      if(!BACKEND_URL) {
        if(loading) loading.remove();
        grid.innerHTML = '<p style="color:var(--muted);">Configure BACKEND_URL in Youtube.html to load videos.</p>';
        return;
      }

      Promise.all(
        CHANNEL_IDS.map(id =>
          fetch(`${BACKEND_URL}?channelId=${encodeURIComponent(id)}&maxResults=${MAX_RESULTS}`)
            .then(r => r.json())
            .catch(() => null)
        )
      ).then(results => {
        if(loading) loading.remove();

        let videos = [];
        results.forEach(res => {
          if(res && Array.isArray(res.items)) {
            videos = videos.concat(res.items);
          }
        });

        if(!videos.length){
          grid.innerHTML = '<p style="color:var(--muted);">No videos found yet.</p>';
          return;
        }

        // Newest first across all channels
        videos.sort((a,b)=>{
          const da = a.publishedAt || '';
          const db = b.publishedAt || '';
          return (new Date(db)) - (new Date(da));
        });

        videos = videos.slice(0, MAX_RESULTS);

        grid.innerHTML = '';
        videos.forEach(item => {
          const vid = item.videoId;
          if(!vid) return;
          const thumbObj = item.thumbnails || {};
          const thumb = thumbObj.high?.url || thumbObj.medium?.url || thumbObj.default?.url || '';
          const title = item.title || 'Untitled video';
          const channelTitle = item.channelTitle || '';
          const desc = item.description || '';

          const card = document.createElement('article');
          card.className = 'video-card';
          card.setAttribute('data-video-id', vid);

          const thumbDiv = document.createElement('div');
          thumbDiv.className = 'video-thumb';
          if(thumb){
            thumbDiv.style.backgroundImage = `url('${thumb}')`;
          }

          const iframe = document.createElement('iframe');
          iframe.className = 'video-iframe';
          iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
          iframe.allowFullscreen = true;

          thumbDiv.appendChild(iframe);

          const body = document.createElement('div');
          body.className = 'video-body';

          const h4 = document.createElement('h4');
          h4.className = 'video-title';
          h4.textContent = title;

          const meta = document.createElement('div');
          meta.className = 'video-meta';
          meta.textContent = channelTitle;

          const p = document.createElement('p');
          p.className = 'video-desc';
          p.textContent = desc.length > 120 ? desc.slice(0,117)+'…' : desc;

          body.appendChild(h4);
          body.appendChild(meta);
          body.appendChild(p);

          card.appendChild(thumbDiv);
          card.appendChild(body);

          grid.appendChild(card);

          // Hover preview on desktop
          if(window.matchMedia('(hover:hover)').matches){
            let hoverTimer;
            card.addEventListener('mouseenter', ()=>{
              hoverTimer = setTimeout(()=>{
                iframe.style.display = 'block';
                iframe.src = `https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&controls=0&rel=0&playsinline=1`;
              }, 300);
            });
            card.addEventListener('mouseleave', ()=>{
              clearTimeout(hoverTimer);
              iframe.src = '';
              iframe.style.display = 'none';
            });
          }

          // Click to open on YouTube
          card.addEventListener('click', ()=>{
            window.open(`https://www.youtube.com/watch?v=${vid}`,'_blank');
          });
        });
      }).catch(err=>{
        console.error(err);
        if(loading) loading.remove();
        grid.innerHTML = '<p style="color:var(--muted);">Failed to load videos.</p>';
      });
    })();
  </script>
</body>
</html>
