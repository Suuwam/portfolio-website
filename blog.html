<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blog — Shuvam Khanal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Deep dives by Shuvam Khanal on AI, large language models, and building production systems." />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#111111;
      --muted:#b3b3b3;
      --text:#f5f5f5;
      --accent:#e50914;
      --accent-soft:#ff4b61;
      --card:#181818;
      --code-bg:#111827;
      --container:1100px;
      --ease: cubic-bezier(.2,.9,.3,1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:linear-gradient(180deg,var(--bg) 0%,#070707 100%);
      color:var(--text);
      padding-top:44px;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .site{max-width:var(--container);margin:0 auto;padding:0 18px 48px}

    .top-title-bar{
      position:fixed;top:0;left:0;right:0;
      background:#000;color:#fff;
      border-bottom:1px solid rgba(255,255,255,0.1);
      z-index:10000;
    }
    .top-title-inner{
      max-width:var(--container);margin:0 auto;
      padding:8px 18px;display:flex;
      align-items:center;justify-content:space-between;
    }
    .top-title-inner h1{
      margin:0;font-size:18px;
      letter-spacing:0.08em;text-transform:uppercase;
      font-family:"Bebas Neue",sans-serif;color:var(--accent);
    }
    .top-title-inner span{
      font-size:12px;color:var(--muted);
    }

    header.topbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 18px;margin-top:16px;
      background:#050505;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 12px 40px rgba(0,0,0,0.8);
    }
    .brand{display:flex;align-items:center;gap:14px;}
    .logo{
      width:56px;height:56px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#1b1b1b,#0f0f0f);
      border:2px solid rgba(255,255,255,0.16);
      color:var(--accent); /* SK is red now */
      font-weight:800;font-size:20px;
      font-family:"Bebas Neue",sans-serif;letter-spacing:1px;
      box-shadow:0 10px 28px rgba(0,0,0,0.8);
    }
    .brand-text h3{margin:0;font-size:18px;color:var(--text);}
    .brand-text p{margin:2px 0 0 0;font-size:13px;color:var(--muted);}

    nav.hud{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end;
    }
    .nav-link{
      color:var(--muted);text-decoration:none;
      padding:8px 12px;border-radius:8px;
      font-weight:600;font-size:13px;
      position:relative;
      transition: color 200ms var(--ease), transform 200ms var(--ease), background 200ms var(--ease);
    }
    .nav-link::after{
      content:"";position:absolute;left:12px;right:12px;bottom:-6px;
      height:2px;background:var(--accent);
      transform:scaleX(0);transform-origin:left center;
      transition:transform 240ms var(--ease);
      border-radius:2px;opacity:0.95;
    }
    .nav-link:hover{
      color:var(--text);transform:translateY(-1px);background:rgba(255,255,255,0.02);
    }
    .nav-link:hover::after{transform:scaleX(1);}

    .btn-play{
      display:inline-flex;align-items:center;gap:8px;
      background:var(--accent);color:#081014;
      padding:10px 18px;border-radius:999px;border:none;
      font-weight:800;font-size:13px;text-decoration:none;
      box-shadow:0 14px 40px rgba(229,9,20,0.55);
      transform:translateY(0);
      transition:transform 200ms var(--ease), box-shadow 200ms var(--ease), background 200ms var(--ease);
      white-space:nowrap;cursor:pointer;
    }
    .btn-play:hover{
      transform:translateY(-2px) scale(1.03);
      box-shadow:0 20px 52px rgba(229,9,20,0.75);
      background:var(--accent-soft);
    }

    main{margin-top:22px;}

    .hero-article{
      margin-top:18px;
      border-radius:14px;
      background:radial-gradient(circle at 0 0,#20111a 0,rgba(10,10,10,0.97) 38%,#050505 100%);
      border:1px solid rgba(255,255,255,0.12);
      padding:18px 18px 20px 18px;
      box-shadow:0 18px 60px rgba(0,0,0,0.9);
      position:relative;
      overflow:hidden;
    }
    .hero-article::before{
      content:"";
      position:absolute;
      top:-120px;right:-80px;
      width:260px;height:260px;
      background:radial-gradient(circle,rgba(229,9,20,0.4) 0,transparent 60%);
      opacity:0.6;
      filter:blur(4px);
      pointer-events:none;
    }
    .hero-pill-row{
      display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
      margin-bottom:10px;
    }
    .hero-pill{
      display:inline-flex;align-items:center;gap:6px;
      padding:4px 9px;
      border-radius:999px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.12);
      font-size:11px;color:var(--muted);
    }
    .hero-pill span.dot{
      width:8px;height:8px;border-radius:999px;background:var(--accent-soft);
      box-shadow:0 0 8px rgba(229,9,20,0.8);
    }

    .hero-title{
      margin:4px 0 8px 0;
      font-size:26px;
      line-height:1.2;
      font-weight:650;
      letter-spacing:0.01em;
    }
    .hero-title span.highlight{
      color:var(--accent-soft);
      font-weight:700;
    }
    .hero-subtitle{
      margin:0 0 12px 0;
      font-size:13px;
      color:var(--muted);
      max-width:720px;
    }

    .hero-meta{
      display:flex;flex-wrap:wrap;gap:8px;
      font-size:11px;color:var(--muted);
      margin-bottom:10px;
    }
    .hero-meta span{
      padding:4px 8px;
      border-radius:999px;
      background:rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.06);
    }

    .hero-content{
      margin-top:6px;
      padding-top:12px;
      border-top:1px solid rgba(255,255,255,0.08);
      display:grid;
      grid-template-columns:2.2fr 1.2fr;
      grid-gap:16px;
    }
    @media(max-width:900px){
      .hero-content{grid-template-columns:1fr;}
    }

    .hero-text p{
      margin:0 0 8px 0;
      font-size:13px;
      color:var(--muted);
    }
    .hero-text strong{
      color:var(--text);
    }

    .hero-bullets{
      margin-top:6px;
      padding-left:18px;
      font-size:13px;
      color:var(--muted);
    }

    .hero-side{
      border-radius:10px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      border:1px solid rgba(255,255,255,0.08);
      padding:10px 10px 12px 10px;
      font-size:12px;
      color:var(--muted);
    }
    .hero-side h4{
      margin:0 0 6px 0;
      font-size:13px;
      color:var(--accent-soft);
      font-weight:650;
      letter-spacing:0.04em;
      text-transform:uppercase;
    }
    .hero-side ul{
      margin:0;
      padding-left:16px;
    }
    .hero-side li{margin:2px 0;}

    section.card{
      margin-top:20px;
      padding:16px 16px 18px 16px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);
      border:1px solid rgba(255,255,255,0.06);
    }
    section.card h2{
      margin:0 0 8px 0;
      font-family:"Bebas Neue",sans-serif;
      font-size:26px;
      letter-spacing:1px;
      color:var(--accent);
      text-transform:uppercase;
    }
    section.card p.lead{
      margin:0 0 10px 0;
      color:var(--muted);
      font-size:13px;
    }

    .blog-grid{
      display:grid;
      grid-template-columns:2fr 1.2fr;
      grid-gap:18px;
    }
    @media(max-width:900px){
      .blog-grid{grid-template-columns:1fr;}
    }

    .post-list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .post-card{
      border-radius:10px;
      background:linear-gradient(135deg,#121212 0,#090909 100%);
      border:1px solid rgba(255,255,255,0.06);
      padding:12px 13px 13px 13px;
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
      position:relative;
      overflow:hidden;
    }
    .post-card::before{
      content:"";
      position:absolute;
      inset:0;
      opacity:0;
      background:radial-gradient(circle at top right,rgba(229,9,20,0.3),transparent 60%);
      transition:opacity 200ms var(--ease);
      pointer-events:none;
    }
    .post-card:hover::before{opacity:1;}

    .post-title{
      margin:0;
      font-size:15px;
      font-weight:650;
      color:var(--text);
    }
    .post-meta{
      margin-top:4px;
      font-size:11px;
      color:var(--muted);
    }
    .post-excerpt{
      margin-top:7px;
      font-size:13px;
      color:var(--muted);
    }
    .post-tags{
      margin-top:7px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      font-size:11px;
    }
    .post-tag{
      padding:3px 7px;
      border-radius:999px;
      background:#101010;
      border:1px solid rgba(255,255,255,0.08);
      color:var(--muted);
    }

    .sidebar{
      border-radius:10px;
      background:linear-gradient(180deg,#121212,#080808);
      border:1px solid rgba(255,255,255,0.08);
      padding:12px 13px;
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
    }
    .sidebar h3{
      margin:0 0 6px 0;
      font-size:15px;
      color:var(--accent-soft);
      text-transform:uppercase;
      letter-spacing:0.08em;
    }
    .sidebar p{
      margin:4px 0 10px 0;
      font-size:12px;
      color:var(--muted);
    }
    .sidebar ul{
      margin:0;
      padding-left:16px;
      font-size:12px;
      color:var(--muted);
    }
    .sidebar li{margin:3px 0;}

    pre{
      margin:8px 0 10px 0;
      padding:10px 12px;
      border-radius:8px;
      background:var(--code-bg);
      border:1px solid rgba(148,163,184,0.35);
      color:#e5e7eb;
      font-size:12px;
      font-family:"Source Code Pro",ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      overflow-x:auto;
    }
    code{
      font-family:"Source Code Pro",ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:12px;
      background:rgba(15,23,42,0.7);
      padding:1px 4px;
      border-radius:4px;
      border:1px solid rgba(148,163,184,0.35);
    }
    pre code{
      background:transparent;
      border:none;
      padding:0;
    }

    footer.site-footer{
      text-align:center;color:var(--muted);
      margin-top:24px;font-size:12px;
    }

    @media (max-width:980px){
      header.topbar{flex-direction:column;align-items:flex-start;gap:10px;}
      nav.hud{justify-content:flex-start;}
    }
  </style>
</head>
<body>

    <div class="top-title-inner">
      <h1>Shuvam Portfolio</h1>
      <span>Blog &amp; Writing</span>
    </div>
  </div>

  <div class="site">
    <header class="topbar" role="banner" aria-label="Main navigation">
      <div class="brand">
        <div class="logo" aria-hidden="true">SK</div>
        <div class="brand-text">
          <h3>Shuvam Khanal</h3>
          <p>AI Researcher • Product-minded • Systems</p>
        </div>
      </div>
      <nav class="hud" aria-label="Primary navigation">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="projects.html">Projects</a>
        <a class="nav-link" href="skills.html">Skills</a>
        <a class="nav-link" href="blog.html">Blog</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="nav-link" href="appointment.html">Appointment</a>
        <a class="btn-play" href="Youtube.html">► WATCH</a>

    <main>

    </main>

    <footer class="site-footer">
      &copy; 2025 Shuvam Khanal.
    </footer>
  </div>

  <script>
    (function(){
      const playButtons = document.querySelectorAll('.btn-play');
      if(!playButtons.length) return;
      setInterval(function(){
        playButtons.forEach(play => {
          play.style.transform = 'scale(1.02)';
          play.style.boxShadow = '0 18px 52px rgba(229,9,20,0.65)';
          setTimeout(function(){
            play.style.transform = '';
            play.style.boxShadow = '0 14px 40px rgba(229,9,20,0.55)';
          }, 450);
        });
      }, 3200);
    })();
  </script>
</body>
</html>
