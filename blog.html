<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shuvam Khanal — Blog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Blog posts on AI, large language models, and building production systems." />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#111111;
      --muted:#b3b3b3;
      --text:#f5f5f5;
      --accent:#e50914;
      --accent-soft:#ff4b61;
      --card:#181818;
      --code-bg:#111827;
      --container: 1100px;
      --ease: cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background: linear-gradient(180deg,var(--bg) 0%,#070707 100%);
      color:var(--text);
      padding-top:44px;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .site{max-width:var(--container);margin:0 auto;padding:0 18px 48px}
    .top-title-bar{
      position:fixed;top:0;left:0;right:0;
      background:#000;color:#fff;
      border-bottom:1px solid rgba(255,255,255,0.1);
      z-index:10000;
    }
    .top-title-inner{
      max-width:var(--container);margin:0 auto;
      padding:8px 18px;display:flex;
      align-items:center;justify-content:space-between;
    }
    .top-title-inner h1{
      margin:0;font-size:18px;
      letter-spacing:0.08em;text-transform:uppercase;
      font-family:"Bebas Neue",sans-serif;color:var(--accent);
    }
    .top-title-inner span{font-size:12px;color:var(--muted);}
    header.topbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 18px;margin-top:16px;
      background:#050505;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 12px 40px rgba(0,0,0,0.8);
    }
    .brand{display:flex;align-items:center;gap:14px;}
    .logo{
      width:56px;height:56px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg,#1b1b1b,#0f0f0f);
      border:2px solid rgba(255,255,255,0.16);
      color:var(--accent);
      font-weight:800;font-size:20px;
      font-family:"Bebas Neue",sans-serif;letter-spacing:1px;
      box-shadow:0 10px 28px rgba(0,0,0,0.8);
    }
    .brand-text h3{margin:0;font-size:18px;color:var(--text);}
    .brand-text p{margin:2px 0 0 0;font-size:13px;color:var(--muted);}
    nav.hud{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end;
    }
    .nav-link{
      color:var(--muted);
      text-decoration:none;
      padding:8px 12px;border-radius:8px;
      font-weight:600;font-size:13px;
      position:relative;
      transition:color 200ms var(--ease),transform 200ms var(--ease),background 200ms var(--ease);
    }
    .nav-link::after{
      content:"";
      position:absolute;left:12px;right:12px;bottom:-6px;
      height:2px;background:var(--accent);
      transform:scaleX(0);
      transform-origin:left center;
      transition:transform 240ms var(--ease);
      border-radius:2px;opacity:0.95;
    }
    .nav-link:hover{
      color:var(--text);
      transform:translateY(-1px);
      background:rgba(255,255,255,0.02);
    }
    .nav-link:hover::after{transform:scaleX(1);}
    .btn-play{
      display:inline-flex;align-items:center;gap:8px;
      background:var(--accent);
      color:#081014;
      padding:10px 18px;border-radius:999px;border:none;
      font-weight:800;font-size:13px;text-decoration:none;
      box-shadow:0 14px 40px rgba(229,9,20,0.55);
      transform:translateY(0);
      transition:transform 200ms var(--ease),box-shadow 200ms var(--ease),background 200ms var(--ease);
      white-space:nowrap;cursor:pointer;
    }
    .btn-play::first-letter{color:#fff;}
    .btn-play:hover{
      transform:translateY(-2px) scale(1.03);
      box-shadow:0 20px 52px rgba(229,9,20,0.75);
      background:var(--accent-soft);
      color:#081014;
    }
    .btn-play:hover::first-letter{color:#fff;}
    main{margin-top:22px;}
    section.card{
      margin-top:20px;
      padding:16px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);
      border:1px solid rgba(255,255,255,0.06);
    }
    section.card h2{
      margin:0 0 8px 0;
      font-family:"Bebas Neue",sans-serif;
      font-size:26px;
      letter-spacing:1px;
      color:var(--accent);
      text-transform:uppercase;
    }
    section.card p.lead{
      margin:0 0 10px 0;
      color:rgba(245,245,245,0.72);
      font-size:13px;
    }
    .blog-grid{
      display:grid;
      grid-template-columns:2fr 1.2fr;
      grid-gap:18px;
    }
    .post-list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .post-card{
      border-radius:10px;
      background:linear-gradient(135deg,#121212 0,#090909 100%);
      border:1px solid rgba(255,255,255,0.06);
      padding:12px 13px 13px 13px;
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
      position:relative;
      overflow:hidden;
    }
    .post-card::before{
      content:"";
      position:absolute;
      inset:0;
      opacity:0;
      background:radial-gradient(circle at top right,rgba(229,9,20,0.3),transparent 60%);
      transition:opacity 200ms var(--ease);
      pointer-events:none;
    }
    .post-card:hover::before{opacity:1;}
    @media (max-width:720px){
      .post-card.is-active::before{opacity:1;}
    }
    .post-title{margin:0;font-size:15px;font-weight:650;color:var(--text);}
    .post-meta{margin-top:4px;font-size:11px;color:rgba(245,245,245,0.62);}
    .post-excerpt{margin-top:7px;font-size:13px;color:rgba(245,245,245,0.74);}
    .post-tags{margin-top:7px;display:flex;flex-wrap:wrap;gap:6px;font-size:11px;}
    .post-tag{
      padding:3px 7px;border-radius:999px;background:#101010;
      border:1px solid rgba(255,255,255,0.08);color:rgba(245,245,245,0.72);
    }
    pre{
      margin:8px 0 10px 0;padding:10px 12px;border-radius:8px;
      background:var(--code-bg);border:1px solid rgba(148,163,184,0.35);
      color:#e5e7eb;font-size:12px;
      font-family:"Source Code Pro",ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      overflow-x:auto;
    }
    code{
      font-family:"Source Code Pro",ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:12px;background:rgba(15,23,42,0.7);
      padding:1px 4px;border-radius:4px;
      border:1px solid rgba(148,163,184,0.35);
    }
    pre code{background:transparent;border:none;padding:0;}
    footer.site-footer{
      text-align:center;color:var(--muted);
      margin-top:24px;font-size:12px;
    }
    @media (max-width: 980px){
      header.topbar{flex-direction:column;align-items:flex-start;gap:10px;}
      nav.hud{justify-content:flex-start;}
    }
    @media (max-width:720px){
      .site{padding:0 14px 32px;}
      section.card{padding:12px;}
      .blog-grid{grid-template-columns:1fr;grid-gap:14px;}
      .post-card{padding:10px 11px;overflow:hidden;}
      .post-title{font-size:14px;}
      .post-excerpt{font-size:12px;}
      pre{font-size:10px;padding:8px 10px;margin:8px -4px 10px -4px;}
      code{font-size:10px;word-break:break-all;}
      pre code{font-size:10px;display:block;white-space:pre;overflow-x:auto;}
    }
    @media (max-width:480px){
      .top-title-inner{padding:6px 12px;}
      header.topbar{padding:10px 12px;margin-top:12px;}
      .logo{width:50px;height:50px;font-size:18px;}
      .post-title{font-size:13px;}
      pre{font-size:9px;padding:6px 8px;max-width:calc(100vw - 50px);}
      code{font-size:9px;}
      pre code{font-size:9px;}
    }
  </style>
</head>
<body>
  <div class="top-title-bar">
    <div class="top-title-inner">
      <h1>Shuvam Portfolio</h1>
      <span>Blog &amp; Writing</span>
    </div>
  </div>
  <div class="site">
    <header class="topbar" role="banner" aria-label="Main navigation">
      <div class="brand">
        <div class="logo" aria-hidden="true">SK</div>
        <div class="brand-text">
          <h3>Shuvam Khanal</h3>
          <p>AI Researcher • Product-minded • Systems</p>
        </div>
      </div>
      <nav class="hud" aria-label="Primary navigation">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="projects.html">Projects</a>
        <a class="nav-link" href="skills.html">Skills</a>
        <a class="nav-link" href="blog.html">Blog</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="nav-link" href="appointment.html">Appointment</a>
        <a class="btn-play" href="Youtube.html">► WATCH</a>
      </nav>
    </header>
    <main>
      <section class="card" aria-labelledby="blog-heading">
        <h2 id="blog-heading">Featured Blog Post</h2>
        <div id="blog-featured" style="margin-top:18px;">
          <p><em>Loading...</em></p>
        </div>
      </section>
      <section class="card" style="margin-top:20px;" aria-labelledby="short-blogs-heading">
        <h2 id="short-blogs-heading">More Notes &amp; Articles</h2>
        <div id="short-blogs" class="blog-grid"></div>
      </section>
    </main>
    <footer class="site-footer">
      &copy; 2025 Shuvam Khanal.
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script>
    // ---- SETTINGS ----
    const GH_USER = "Suuwam";
    const GH_REPO = "blog-posts";
    const GH_BRANCH = "main";
    const MAIN_BLOG_PATH = "posts/llm-real-world.md";

    const SHORT_BLOGS = [
      {
        path: "posts/student-ml-project.md",
        slug: "student-ml-project",
        title: "From Student ML Project to a Real Portfolio Piece",
        date: "2025-10-23",
        tags: ["Students","Portfolio","ML Projects"],
        excerpt: "Why do most student ML projects gather digital dust? Here's how to ship one that actually survives outside your repo."
      },
      {
        path: "posts/prompt-api-design.md",
        slug: "prompt-api-design",
        title: "Prompt Engineering is Just API Design With Worse Tooling",
        date: "2025-11-05",
        tags: ["Prompting","APIs","Product"],
        excerpt: "Prompts aren't magic, they're messy contracts. Here’s why treating prompts like you treat APIs saves you (and your teammates) headaches."
      },
      {
        path: "posts/rag-for-humans.md",
        slug: "rag-for-humans",
        title: "RAG for Humans: Designing Retrieval That Feels Intuitive",
        date: "2025-12-01",
        tags: ["RAG","UX","Search"],
        excerpt: "RAG diagrams are easy. Building a retrieval system normal people trust? Now that’s hard. Here’s what I found."
      }
    ];
    // ---- END SETTINGS ----

    const mdBaseUrl = `https://raw.githubusercontent.com/${GH_USER}/${GH_REPO}/${GH_BRANCH}/`;
    const showdownOpts = {
      tables: true,
      ghCompatibleHeaderId: true,
      metadata: true,
      simplifiedAutoLink: true,
      strikethrough: true,
      ghMentions: true,
      tasklists: true,
    };
    const converter = new showdown.Converter(showdownOpts);

    function mdToHTML(md) {
      // Strip frontmatter to avoid showing it as text
      md = md.replace(/^---[\s\S]*?---\s*/, '');
      return converter.makeHtml(md);
    }

    // ---- FEATURED BLOG ----
    function renderFeatured() {
      fetch(mdBaseUrl + MAIN_BLOG_PATH)
        .then(r => r.ok ? r.text() : Promise.reject(r.statusText))
        .then(md => {
          document.getElementById('blog-featured').innerHTML = mdToHTML(md);
        })
        .catch(e => {
          document.getElementById('blog-featured').innerHTML =
            `<div style="color:var(--accent-soft)"><b>Error:</b> ${e}</div>`;
        });
    }
    renderFeatured();

    // ---- SHORT BLOGS PREVIEWS ----
    const shortBlogsDiv = document.getElementById('short-blogs');
    let expandedSlug = null; // Only one card open at a time

    function shortBlogCardHTML(blog, html, expanded) {
      if (expanded && html) {
        return `
        <article class="post-card" data-slug="${blog.slug}">
          <h3 class="post-title">${blog.title}</h3>
          <div class="post-meta">${formatDate(blog.date)} • ${blog.tags.join(", ")}</div>
          <div class="post-excerpt" style="margin:5px 0 0 0">${html}
            <div style="margin-top:12px;">
              <button class="btn btn-sm btn-secondary" style="font-size:12px;padding:5px 12px;border-radius:8px;color:var(--accent-soft);margin:0;" data-action="collapse">Show less</button>
            </div>
          </div>
        </article>
        `;
      } else {
        return `
        <article class="post-card" data-slug="${blog.slug}" tabindex="0" style="cursor:pointer;">
          <h3 class="post-title">${blog.title}</h3>
          <div class="post-meta">${formatDate(blog.date)} • ${blog.tags.join(", ")}</div>
          <p class="post-excerpt">${blog.excerpt}</p>
          <div class="post-tags">
            ${blog.tags.map(t=>`<span class="post-tag">${t}</span>`).join("")}
          </div>
          <div>
            <a href="#" class="nav-link" data-slug="${blog.slug}" style="font-size:12px;padding:0;" data-action="expand">Read more &rarr;</a>
          </div>
        </article>
        `;
      }
    }

    function renderShortBlogs() {
      shortBlogsDiv.innerHTML = SHORT_BLOGS.map(blog =>
        shortBlogCardHTML(blog, null, false)).join('');
    }
    renderShortBlogs();

    // ---- EXPAND/COLLAPSE/CLICK HANDLER ----
    shortBlogsDiv.addEventListener('click', shortBlogExpandHandler);
    shortBlogsDiv.addEventListener('keydown', function(e){
      if((e.key === "Enter"||e.key===" ") && e.target.classList.contains('post-card')) {
        e.target.querySelector('[data-action="expand"]').click();
      }
    });
    function shortBlogExpandHandler(e){
      let btn = e.target.closest('[data-action]');
      let card = e.target.closest('.post-card');
      if (!btn && card && !card.querySelector('[data-action="collapse"]')) {
        btn = card.querySelector('[data-action="expand"]');
      }
      if (!btn) return;
      e.preventDefault();

      const action = btn.getAttribute('data-action');
      const slug = btn.closest('[data-slug]').getAttribute('data-slug');
      if (action === "expand") {
        if (expandedSlug === slug) return;
        expandedSlug = slug;

        const blog = SHORT_BLOGS.find(b => b.slug === slug);
        shortBlogsDiv.innerHTML = SHORT_BLOGS.map(b =>
          (b.slug === slug)
            ? shortBlogCardHTML(b, `<div style="text-align:center;"><em>Loading&hellip;</em></div>`, true)
            : shortBlogCardHTML(b, null, false)
        ).join('');

        fetch(mdBaseUrl + blog.path)
          .then(r => r.ok ? r.text() : Promise.reject(r.statusText))
          .then(md => {
            shortBlogsDiv.innerHTML = SHORT_BLOGS.map(b =>
              (b.slug === slug)
                ? shortBlogCardHTML(b, mdToHTML(md), true)
                : shortBlogCardHTML(b, null, false)
            ).join('');
            scrollToCard(slug);
          })
          .catch(e => {
            shortBlogsDiv.innerHTML = SHORT_BLOGS.map(b =>
              (b.slug === slug)
                ? shortBlogCardHTML(b, `<div style="color:var(--accent-soft)">Error: ${e}</div>`, true)
                : shortBlogCardHTML(b, null, false)
            ).join('');
          });
      }
      if (action === "collapse") {
        expandedSlug = null;
        renderShortBlogs();
      }
    }

    function scrollToCard(slug){
      setTimeout(() => {
        const card = document.querySelector(`[data-slug="${slug}"]`);
        if(card) card.scrollIntoView({behavior:"smooth", block:"start"});
      },200);
    }

    function formatDate(date){
      // YYYY-MM-DD -> Month Day, Year
      const [y,m,d] = date.split('-');
      return new Date(`${y}-${m}-${d}`).toLocaleDateString(undefined, {month:'short',day:'numeric',year:'numeric'});
    }

    // PLAY button pulse animation
    (function(){
      const playButtons = document.querySelectorAll('.btn-play');
      if(playButtons.length){
        setInterval(function(){
          playButtons.forEach(play => {
            play.style.transform = 'scale(1.02)';
            play.style.boxShadow = '0 18px 52px rgba(229,9,20,0.65)';
            setTimeout(function(){
              play.style.transform = '';
              play.style.boxShadow = '0 14px 40px rgba(229,9,20,0.55)';
            }, 450);
          });
        }, 3200);
      }
    })();
  </script>
</body>
</html>
