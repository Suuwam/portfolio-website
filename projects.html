<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Projects — Shuvam Khanal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="GitHub projects by Shuvam Khanal (Suuwam), showing only repositories with descriptions." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap (optional) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#121212;
      --muted:#b3b3b3;
      --text:#f3f3f3;
      --accent:#e50914;
      --card:#181818;
      --glass:rgba(255,255,255,0.03);
      --radius:12px;
      --container:1100px;
      --ease: cubic-bezier(.2,.9,.3,1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #070707 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      overflow-x:hidden;
      scroll-behavior:smooth;
      padding-top:44px; /* space for title bar */
    }

    .site{max-width:var(--container);margin:0 auto;padding:0 18px 48px}

    /* Fixed title bar (same as index) */
    .top-title-bar{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:10000;
      background:#000;
      color:#fff;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .top-title-inner{
      max-width:var(--container);
      margin:0 auto;
      padding:8px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .top-title-inner h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-family:"Bebas Neue",sans-serif;
      color:var(--accent);
    }
    .top-title-inner span{
      font-size:12px;
      color:var(--muted);
    }

    /* Topbar (brand + nav, same style as index) */
    header.topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      margin-top:16px;
      background:#050505;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 12px 40px rgba(0,0,0,0.8);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#1b1b1b,#0f0f0f);
      border:2px solid rgba(255,255,255,0.08);
      color:var(--accent);
      font-weight:800;
      font-size:20px;
      letter-spacing:1px;
      font-family:"Bebas Neue",sans-serif;
    }
    .brand-text h3{
      margin:0;
      font-size:18px;
      color:var(--text);
    }
    .brand-text p{
      margin:2px 0 0 0;
      font-size:13px;
      color:var(--muted);
    }

    nav.hud{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .nav-link{
      color:var(--muted);
      text-decoration:none;
      padding:8px 12px;
      border-radius:8px;
      font-weight:600;
      font-size:13px;
      position:relative;
      transition: color 200ms var(--ease), transform 200ms var(--ease);
    }
    .nav-link::after{
      content:"";
      position:absolute;
      left:12px;
      right:12px;
      bottom:-6px;
      height:2px;
      background:var(--accent);
      transform:scaleX(0);
      transform-origin:left center;
      transition:transform 240ms var(--ease);
      border-radius:2px;
      opacity:0.95;
    }
    .nav-link:hover{
      color:var(--text);
      transform:translateY(-1px);
    }
    .nav-link:hover::after{
      transform:scaleX(1);
    }

    .btn-play{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:var(--accent);
      color:#081014;
      padding:10px 18px;
      border-radius:999px;
      border:none;
      font-weight:800;
      font-size:13px;
      text-decoration:none;
      box-shadow:0 12px 32px rgba(229,9,20,0.35);
      transform:translateY(0);
      transition:transform 200ms var(--ease), box-shadow 200ms var(--ease);
      white-space:nowrap;
      cursor:pointer;
    }
    .btn-play:hover{
      transform:translateY(-2px) scale(1.02);
      box-shadow:0 18px 44px rgba(229,9,20,0.55);
    }

    main{margin-top:22px;padding-bottom:40px}

    section.card{
      margin-top:18px;
      padding:18px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      border:1px solid rgba(255,255,255,0.02);
    }
    section.card h2{
      margin:0 0 10px 0;
      font-family:"Bebas Neue",sans-serif;
      font-size:28px;
      letter-spacing:1px;
      color:var(--accent);
      text-transform:uppercase;
    }
    section.card p.lead{
      margin:0 0 12px 0;
      color:var(--muted);
      font-size:13px;
    }

    /* GitHub projects grid */
    .github-projects-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      grid-gap:20px;
      align-items:start;
    }
    @media(max-width:991.98px){
      .github-projects-grid{grid-template-columns:repeat(2,1fr);}
    }
    @media(max-width:575.98px){
      .github-projects-grid{grid-template-columns:1fr;}
    }

    .github-project-card{
      background:linear-gradient(180deg,#151515,#101010);
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 12px 28px rgba(0,0,0,0.55);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      transform:translateY(0) scale(1);
      transform-origin:center center;
      transition:transform 220ms var(--ease), box-shadow 220ms var(--ease), border-color 220ms var(--ease);
    }
    .github-project-card:hover{
      transform:translateY(-6px) scale(1.1);
      box-shadow:0 22px 48px rgba(0,0,0,0.9);
      border-color:rgba(229,9,20,0.7);
      z-index:5;
    }

    /* Mobile-only scroll animation for project cards */
    @media (max-width: 575.98px) {
      .github-project-card{
        transition:
          transform 200ms var(--ease),
          box-shadow 200ms var(--ease),
          border-color 200ms var(--ease),
          background-color 200ms var(--ease);
      }
      .github-project-card.active{
        transform:translateY(-4px) scale(1.1);
        box-shadow:0 20px 44px rgba(0,0,0,0.95);
        border-color:rgba(229,9,20,0.7);
        background-color:#101010;
      }
    }

    .github-project-image{
      width:100%;
      padding-top:56.25%; /* 16:9 */
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-color:#000;
    }

    .github-project-body{
      padding:12px 14px 14px 14px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .github-project-name{
      font-weight:700;
      font-size:14px;
      color:var(--text);
      margin:0;
      word-break:break-word;
    }

    .github-project-desc{
      font-size:13px;
      color:var(--muted);
      margin:0;
    }

    .github-project-meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:11px;
      color:var(--muted);
      margin-top:8px;
    }
    .github-project-meta span{
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .github-project-meta a{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
      font-size:11px;
    }

    footer.site-footer{
      text-align:center;
      color:var(--muted);
      margin-top:24px;
      font-size:12px;
    }

    @media (max-width:980px){
      header.topbar{flex-direction:column;align-items:flex-start;gap:10px}
      nav.hud{justify-content:flex-start}
    }
  </style>
</head>
<body>
  <!-- Fixed title bar -->
  <div class="top-title-bar">
    <div class="top-title-inner">
      <h1>Shuvam Portfolio</h1>
      <span>AI · ML · DevOps · Systems</span>
    </div>
  </div>

  <div class="site">
    <!-- Top navigation bar -->
    <header class="topbar" role="banner" aria-label="Main navigation">
      <div class="brand">
        <div class="logo" aria-hidden="true">SK</div>
        <div class="brand-text">
          <h3>Shuvam Khanal</h3>
          <p>AI Researcher • Product-minded • Systems</p>
        </div>
      </div>

      <nav class="hud" aria-label="Primary navigation">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="projects.html">Projects</a>
        <a class="nav-link" href="skills.html">Skills</a>
        <a class="nav-link" href="index.html#contact">Contact</a>
        <a class="btn-play" href="index.html#projects" aria-label="View LinkedIn Highlights">► WATCH</a>
      </nav>
    </header>

    <main>
      <section id="github-projects" class="card" aria-labelledby="github-projects-heading">
        <h2 id="github-projects-heading">GitHub Projects</h2>
        <p class="lead">
          Pulled from my public GitHub repositories.
        </p>
        <div id="github-projects-grid" class="github-projects-grid">
          <p id="github-projects-loading" style="color:var(--muted);">Loading projects…</p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      &copy; 2025 Shuvam Khanal.
    </footer>
  </div>

  <script>
    (function(){
      const username = 'Suuwam'; // your GitHub username
      const grid = document.getElementById('github-projects-grid');
      const loading = document.getElementById('github-projects-loading');

      if (!grid) return;

      const fallbackImage = 'img/proj-default.png'; // optional; create this file if you want a fallback

      function imageForRepoName(name) {
        // Assumes you have files like: img/proj-<exact-repo-name>.png
        return `img/proj-${name}.png`;
      }

      fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`)
        .then(res => res.json())
        .then(repos => {
          if (loading) loading.remove();

          if (!Array.isArray(repos)) {
            grid.innerHTML = '<p style="color:var(--muted);">Could not load projects.</p>';
            return;
          }

          const withDescription = repos.filter(r => r.description && r.description.trim().length > 0);

          if (!withDescription.length) {
            grid.innerHTML = '<p style="color:var(--muted);">No projects with descriptions found yet.</p>';
            return;
          }

          const toShow = withDescription;

          grid.innerHTML = '';
          toShow.forEach(repo => {
            const card = document.createElement('article');
            card.className = 'github-project-card';

            const imgDiv = document.createElement('div');
            imgDiv.className = 'github-project-image';

            const builtPath = imageForRepoName(repo.name);
            const imgUrl = builtPath || fallbackImage || '';

            if (imgUrl) {
              imgDiv.style.backgroundImage = `url('${imgUrl}')`;
            } else {
              imgDiv.style.backgroundColor = '#111';
            }

            const body = document.createElement('div');
            body.className = 'github-project-body';

            const name = document.createElement('h3');
            name.className = 'github-project-name';
            name.textContent = repo.name;

            const desc = document.createElement('p');
            desc.className = 'github-project-desc';
            desc.textContent = repo.description;

            const meta = document.createElement('div');
            meta.className = 'github-project-meta';

            const leftMeta = document.createElement('span');
            const pieces = [];
            if (repo.language) pieces.push(`<span>${repo.language}</span>`);
            if (typeof repo.stargazers_count === 'number' && repo.stargazers_count > 0) {
              pieces.push(`<span>★ ${repo.stargazers_count}</span>`);
            }
            leftMeta.innerHTML = pieces.join(' • ') || '<span>Public repo</span>';

            const link = document.createElement('a');
            link.href = repo.html_url;
            link.target = '_blank';
            link.rel = 'noopener';
            link.textContent = 'View on GitHub';

            meta.appendChild(leftMeta);
            meta.appendChild(link);

            body.appendChild(name);
            body.appendChild(desc);
            body.appendChild(meta);

            card.appendChild(imgDiv);
            card.appendChild(body);

            grid.appendChild(card);
          });

          // After cards are created, attach mobile scroll animation
          setupMobileScrollAnimation();
        })
        .catch(err => {
          console.error('GitHub API error', err);
          if (loading) loading.remove();
          grid.innerHTML = '<p style="color:var(--muted);">Failed to load projects.</p>';
        });

      function setupMobileScrollAnimation() {
        const cards = Array.from(document.querySelectorAll('.github-project-card'));
        if (!cards.length) return;

        function isMobile() {
          return window.innerWidth <= 575.98;
        }

        let ticking = false;

        function onScroll() {
          if (!isMobile()) {
            cards.forEach(c => c.classList.remove('active'));
            return;
          }

          if (!ticking) {
            window.requestAnimationFrame(() => {
              const viewportCenter = window.innerHeight / 2;
              let closestCard = null;
              let closestDistance = Infinity;

              cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardCenter = rect.top + rect.height / 2;
                const distance = Math.abs(cardCenter - viewportCenter);
                if (distance < closestDistance) {
                  closestDistance = distance;
                  closestCard = card;
                }
              });

              cards.forEach(card => {
                if (card === closestCard) {
                  card.classList.add('active');
                } else {
                  card.classList.remove('active');
                }
              });

              ticking = false;
            });

            ticking = true;
          }
        }

        window.addEventListener('scroll', onScroll, { passive: true });
        window.addEventListener('resize', onScroll);
        window.addEventListener('load', () => {
          setTimeout(onScroll, 100);
        });
      }
    })();
  </script>
</body>
</html>
